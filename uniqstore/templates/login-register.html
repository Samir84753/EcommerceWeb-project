{% extends 'base.html' %}
{% load static %}
{% block indexslide %}{% endblock %}

{% block body %}
<br><br><br><br>

        <!-- Start Login Register Area -->
        
        <div class="htc__login__register bg__white ptb--130" style='background: rgba(0, 0, 0, 0) url("{% static 'images/bg/back.jpg' %}") no-repeat scroll center center / cover ;'>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <ul class="login__register__menu nav justify-contend-center" role="tablist">
                            <li role="presentation" class="login active"><a class="active" href="#login" role="tab" data-toggle="tab">Login</a></li>
                            <li role="presentation" class="register"><a href="#register" role="tab" data-toggle="tab">Register</a></li>
                        </ul>
                    </div>
                </div>
                 {% for message in messages %}
                            <div align="center">
                                    <div>
                                        <p>{{message}}</p>
                                    </div>
                                </div>
                {% endfor %}
                <!-- Start Login Register Content -->
                <div class="row tab-content">
                    <div class="col-md-6  ml-auto mr-auto">
                        <div class="htc__login__register__wrap">
                            <!-- Start Single Content -->
                            <div id="login" role="tabpanel" class="single__tabs__panel tab-pane active">
                                <form action='home/login'class="login" method="POST">
                                {% csrf_token %}
                                    <input type="text" placeholder="User Name*" name="lname">
                                    <input type="password" placeholder="Password*" name="lpass">
                                    <input type="submit"  class="btn btn-primary active" name="submit" id="submit" value="Login">
                                <span class="forget"><a href="#">Forget Pasword?</a></span>
                                </form>
                                <div class="htc__social__connect">
                                    <h2>Or Login With</h2>
                                    <ul class="htc__soaial__list">
                                        <li><a class="bg--twitter" href="https://twitter.com/devitemsllc" target="_blank"><i class="zmdi zmdi-twitter"></i></a></li>

                                        <li><a class="bg--instagram" href="https://www.instagram.com/devitems/" target="_blank"><i class="zmdi zmdi-instagram"></i></a></li>

                                        <li><a class="bg--facebook" href="https://www.facebook.com/devitems/?ref=bookmarks" target="_blank"><i class="zmdi zmdi-facebook"></i></a></li>

                                        <li><a class="bg--googleplus" href="https://plus.google.com/" target="_blank"><i class="zmdi zmdi-google-plus"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End Single Content -->
                            <!-- Start Single Content -->
                            <div id="register" role="tabpanel" class="single__tabs__panel tab-pane">
                                <form action="home/registration" class="login" method="POST">
                                {% csrf_token %}
                                    <input type="text" placeholder="Name*" name="uname">
                                    <input type="email" placeholder="Email*" name="uemail">
                                    <input type="password" placeholder="Password*" name="upassword">
                                    <input type="password" placeholder="Confirm Password*" name="re_password">
                                    <input type="submit"  class="btn btn-primary active" name="submit" id="submit" value="Register">
                                </form>
                                <div class="htc__social__connect">
                                    <h2>Or Login With</h2>
                                    <ul class="htc__soaial__list">
                                        <li><a class="bg--twitter" href="https://twitter.com/devitemsllc" target="_blank"><i class="zmdi zmdi-twitter"></i></a></li>
                                        <li><a class="bg--instagram" href="https://www.instagram.com/devitems/" target="_blank"><i class="zmdi zmdi-instagram"></i></a></li>
                                        <li><a class="bg--facebook" href="https://www.facebook.com/devitems/?ref=bookmarks" target="_blank"><i class="zmdi zmdi-facebook"></i></a></li>
                                        <li><a class="bg--googleplus" href="https://plus.google.com/" target="_blank"><i class="zmdi zmdi-google-plus"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End Single Content -->
                        </div>
                    </div>
                </div>
                <!-- End Login Register Content -->
            </div>
        </div>
        <!-- End Login Register Area -->
        {% endblock %}
